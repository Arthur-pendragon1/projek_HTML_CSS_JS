<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Buku - CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Manajemen Buku</h1>
        <form id="bookForm">
            <input type="text" id="title" placeholder="Judul Buku" required>
            <input type="text" id="author" placeholder="Penulis" required>
            <input type="number" id="year" placeholder="Tahun Terbit" required>
            <button type="submit" id="submitBtn">Tambah Buku</button>
        </form>
        <div id="bookList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
